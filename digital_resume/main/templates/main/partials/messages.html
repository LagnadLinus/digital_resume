

<!-- This is a message dictionary or list -->

{% if messages %}
    {% for message in messages %}
        {% if message.tags %}  <script>alert(“{{ message }}”) </script> {% endif %}
    {% endfor %}
{% endif %}

<!-- for each message it will render a script which is a javascript -->
